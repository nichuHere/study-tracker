<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  <!-- Book icon -->
  <g fill="white">
    <!-- Left page -->
    <path d="M 30 30 L 30 70 L 48 75 L 48 35 Z" opacity="0.9"/>
    <!-- Right page -->
    <path d="M 52 35 L 52 75 L 70 70 L 70 30 Z"/>
    <!-- Spine highlight -->
    <rect x="48" y="30" width="4" height="45" fill="rgba(255,255,255,0.3)"/>
    <!-- Page lines (left) -->
    <line x1="35" y1="42" x2="43" y2="42" stroke="url(#grad)" stroke-width="1.5" opacity="0.6"/>
    <line x1="35" y1="48" x2="43" y2="48" stroke="url(#grad)" stroke-width="1.5" opacity="0.6"/>
    <line x1="35" y1="54" x2="43" y2="54" stroke="url(#grad)" stroke-width="1.5" opacity="0.6"/>
    <!-- Page lines (right) -->
    <line x1="57" y1="42" x2="65" y2="42" stroke="rgba(139,92,246,0.4)" stroke-width="1.5"/>
    <line x1="57" y1="48" x2="65" y2="48" stroke="rgba(139,92,246,0.4)" stroke-width="1.5"/>
    <line x1="57" y1="54" x2="65" y2="54" stroke="rgba(139,92,246,0.4)" stroke-width="1.5"/>
  </g>
</svg>
